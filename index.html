<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Awareness Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Cybersecurity Awareness Quiz</h1>
        <p>Test your knowledge and stay safe online!</p>
        <label for="player-name">Enter your name or alias:</label><br>
        <input type="text" id="player-name" placeholder="e.g., CyberHero" maxlength="20"><br>
        <button onclick="startQuiz()">Start Quiz</button>
        <h3>Recent Scores</h3>
        <div id="start-scoreboard"></div>
    </div>
    <div id="quiz-screen" style="display: none;">
        <h2 id="question"></h2>
        <form id="quiz-form">
            <label><input type="radio" name="answer" value="A"> <span id="optionA"></span></label><br>
            <label><input type="radio" name="answer" value="B"> <span id="optionB"></span></label><br>
            <label><input type="radio" name="answer" value="C"> <span id="optionC"></span></label><br>
            <label><input type="radio" name="answer" value="D"> <span id="optionD"></span></label><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="end-screen" style="display: none;">
        <h2>Quiz Over!</h2>
        <p id="score"></p>
        <h3>Recent Scores</h3>
        <div id="end-scoreboard"></div>
        <button onclick="restartQuiz()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
